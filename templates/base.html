<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" type ="text/css" href = "{% static 'css/style.css' %}">
        <title>Blog Posts</title>
    </head>
    <body>

        <nav class ="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-3 " id="mainNav"> 
        <div class = 'container'>            
            <!-- mb = margin bottom-->
            <div class = "collapse navbar-collapse " id="navbarResponsive">
                <ul class =  "navbar-nav ml-auto ">
                    <li class = "nav-item">
                        <a class = "navbar-brand p-3" href = "{% url 'home' %}"> Home</a>
                        <!-- p-3 - padding of 3-->
                    </li>
                    <li>
                        <a class = "navbar-brand p-3" href = "{% url 'about_view' %}"> About</a>
                    </li>
                    <li>
                        <a class = "navbar-brand p-3 " href = "{% url 'translator_view' %}"> Translator</a>
                    </li>
                </ul>
            </div>

        </div>        
        </nav>

{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>

<!--we have made base.html the parent so we inherit from this template-->
<!--all pages will inherit the main features like bootstrap, navi bar to all pages-->
<!-- the block function allows intergration of the content into the base page during inheritance-->
